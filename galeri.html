<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
    <style>
        .container h1 {
            text-align: center;
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
        }

        .item {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .gambar {
            padding: 0 20px 20px ;
            height: 300px;
            width: 280px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="item">
            <div><img class="gambar" src="img/pic1.jpg" alt=""></div>
            <div><img class="gambar" src="img/pic2.jpg" alt=""></div>
            <div><img class="gambar" src="img/pic3.JPG" alt=""></div>
            <div><img class="gambar" src="img/pic4.JPG" alt=""></div>
            <div><img class="gambar" src="img/pic5.jpg" alt=""></div>
            <div><img class="gambar" src="img/pic6.jpg" alt=""></div>
            <div><img class="gambar" src="img/pic7.JPG" alt=""></div>
            <div><img class="gambar" src="img/pic8.JPG" alt=""></div>
            <div><img class="gambar" src="img/pic9.jpg" alt=""></div>
            <div><img class="gambar" src="img/pic10.jpg" alt=""></div>
            <div><img class="gambar" src="img/pic11.PNG" alt=""></div>
            <div><img class="gambar" src="img/pic12.JPG" alt=""></div>
            <div><img class="gambar" src="img/pic13.jpg" alt=""></div>
            <div><img class="gambar" src="img/pic14.jpg" alt=""></div>
            <div><img class="gambar" src="img/pic15.JPG" alt=""></div>
            <div><img class="gambar" src="img/pic16.JPG" alt=""></div>
            <div><img class="gambar" src="img/pic17.jpg" alt=""></div>
            <div><img class="gambar" src="img/pic18.jpg" alt=""></div>
        </div>
    </div>
    
</body>
</html>
